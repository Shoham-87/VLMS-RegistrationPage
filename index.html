<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form</title> <!--Tab Name-->
    <link rel="stylesheet" href="style.css"> <!--Stylesheet is inserted here-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration (Video Library Management System):</div> <!--Title of the Registration form-->
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span> <!--Section for Full Name-->
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span> <!--Section for Username-->
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span> <!--Section for Email-->
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span> <!--Section for Phone Number-->
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span> <!--Section for Password-->
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span> <!--Section for Confirm Password-->
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!--Section for Gender Selection-->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
            <!--Section for male gender-->
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
            <!--Section for female gender-->
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            <!--Section for otherwise-->
            </label>
          </div>
        </div>
        <!--<div class="button">
          <input type="submit" value="Register">
        </div>-->
      </form>
      <!--Section for implementing the Popup Functionality-->
      <div class="popup" onclick="myFunction()">Register
        <span class="popuptext" id="myPopup">Registration Done Successfully!!</span>
      </div>
    </div>
  </div>

  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() 
    {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
    </script>

</body>
</html>
